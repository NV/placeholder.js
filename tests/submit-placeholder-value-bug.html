<!DOCTYPE HTML>
<html>
<head>
  <title>Submit placeholder value bug</title>
</head>
<body>
<form action="">
  <input name="param" placeholder="yada-yada" id="param">
  <input type="submit">
</form>
<p>Placeholder value must not be submitted</p>
<script src="http://github.com/NV/placeholder.js/raw/master/placeholder.js"></script>
<script type="text/javascript">
window.onload = function(){
  if (location.search.indexOf('yada-yada') != -1) {
    document.body.style.backgroundColor = 'darkred';
  }
  inputPlaceholder(document.getElementById('param'));
};
</script>
</body></html>
