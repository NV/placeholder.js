<!DOCTYPE HTML>
<html>
<head>
	<title>color override</title>
	<style type="text/css">
	input {font-size:2em; color:red}
	</style>
</head>
<body>
	<form>
		<input placeholder="Yaba-daba-doo" id="pass" style="color:green" />
	</form>
	<p>Color of focused input must be <span style="color:green">green</span>, not <span style="color:red">red</span>.</p>
	<script src="../placeholder.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		inputPlaceholder( document.getElementById('pass') )
	};
	</script>
</body>
</html>
